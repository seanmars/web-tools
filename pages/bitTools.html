<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/bitTools.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="js/shared.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- title -->
        <div class="row justify-content-start">
            <h2 class="text-secondary">Bit tools</h2>
        </div>
        <hr />
        <!-- main -->
        <div class="row justify-content-start">
            <div class="col-12">
                <!-- Id -->
                <div class="row">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Id</span>
                            </div>
                            <input id="idValue" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- Bit -->
                <div class="row">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Bit Index</span>
                            </div>
                            <input id="bitIndex" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Bit Position</span>
                            </div>
                            <input id="bitPosition" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- Bit vision -->
                <div class="row">
                    <div class="bit-border" id="bitVision">
                        <span class="border text-center" data-position="8">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="7">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="6">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="5">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="4">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="3">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="2">
                            <span class="border-text">0</span>
                        </span>
                        <span class="border text-center" data-position="1">
                            <span class="border-text">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bitTools.js"></script>
</body>

</html>
